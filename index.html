<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
    <title>Adventure Quest</title>
</head>
<body>
    <header>
        <img src="assets/big-logo.png"/>
        <h1>Adventure Quest</h1>
    </header>
    <main>
        <h2>
            Welcome to User Adventure
        </h2>
        <form id="user-sign-up">
            <p class="text-prompt">
                <label for="name">Your Adventurer Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your Character:</legend>
                <p id="avatars">
                    <label>
                        <input type="radio" name="character" required value="one">
                        <img src="assets/avatars/1.png">
                        One
                    </label>
                    <label>
                        <input type="radio" name="character" required value="two">
                        <img src="assets/avatars/2.png">
                        Two
                    </label>
                    <label>
                        <input type="radio" name="character" required value="three">
                        <img src="assets/avatars/1.png">
                        Three
                    </label>
                    <label>
                        <input type="radio" name="character" required value="four">
                        <img src="assets/avatars/1.png">
                        Four
                    </label>
                </p>
            </fieldset>
            <button>Start Adventure</button>
        </form>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="home/home.js"></script>
</body>
</html>
