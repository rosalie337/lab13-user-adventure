<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
    <title>Adventure Quest</title>
</head>
<body>
    <header>
        <img src="assets/big-logo.png"/>
        <h1>Adventure Quest</h1>
    </header>
    <main>
        <h2>
            Welcome to Chowder's Food Adventure
        </h2>
        <form id="user-sign-up">
            <p class="text-prompt">
                <label for="name">Your Adventurer Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your Character:</legend>
                <p id="avatars">
                    <label>
                        <input type="radio" name="character" required value="Chowder">
                        <img src="assets/avatars/Chow.png">
                        Chowder
                    </label>
                    <label>
                        <input type="radio" name="character" required value="Panini">
                        <img src="assets/avatars/Panini.png">
                        Panini
                    </label>
                    <label>
                        <input type="radio" name="character" required value="Schnitzel">
                        <img src="assets/avatars/Schnitzel.png">
                        Schnitzel
                    </label>
                    <label>
                        <input type="radio" name="character" required value="Mung-Daal">
                        <img src="assets/avatars/Mungs.png">
                        Mung-Daal
                    </label>
                </p>
            </fieldset>
            <button>Start Adventure</button>
        </form>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="home/home.js"></script>
</body>
</html>
